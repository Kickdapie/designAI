name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: design-mentor-ai/package-lock.json

      - name: Install dependencies
        working-directory: design-mentor-ai
        run: npm ci

      - name: Build plugin
        working-directory: design-mentor-ai
        run: npm run build

      - name: Prepare deployment
        working-directory: design-mentor-ai
        run: |
          mkdir -p ../deploy
          cp -r dist ../deploy/
          cp index.html manifest.json ../deploy/
          if [ -d "assets" ]; then cp -r assets ../deploy/; fi
          # Copy images - prioritize root images folder (where they are in GitHub)
          if [ -d "../images" ]; then
            echo "Copying images from repository root..."
            cp -r ../images ../deploy/
          elif [ -d "images" ]; then
            echo "Copying images from design-mentor-ai/images..."
            cp -r images ../deploy/
          else
            echo "Warning: No images folder found!"
          fi
          # Verify images were copied
          if [ -d "../deploy/images" ]; then
            echo "Images folder exists in deploy directory"
            ls -la ../deploy/images/ | head -5
          fi
          if [ ! -f "../deploy/.nojekyll" ]; then touch ../deploy/.nojekyll; fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

