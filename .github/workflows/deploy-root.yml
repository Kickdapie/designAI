name: Deploy to GitHub Pages (Root)

# Use this workflow if design-mentor-ai IS the repository root
# Rename this file to deploy.yml and remove the other one

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build plugin
        run: npm run build

      - name: Prepare deployment
        run: |
          echo "=== Starting deployment preparation ==="
          mkdir -p deploy
          cp -r dist deploy/
          cp index.html manifest.json deploy/
          if [ -d "assets" ]; then cp -r assets deploy/; fi
          # Copy public folder contents (including images) to deploy root
          echo "Checking for public folder..."
          if [ -d "public" ]; then
            echo "✓ Public folder found! Copying contents..."
            cp -r public/* deploy/ 2>&1
            echo "Public folder copied. Deploy directory contents:"
            ls -la deploy/ | head -10
          else
            echo "✗ Warning: No public folder found!"
            echo "Current directory contents:"
            ls -la
          fi
          # Verify images were copied
          echo "Verifying images folder..."
          if [ -d "deploy/images" ]; then
            echo "✓ Images folder exists in deploy directory"
            echo "Image count: $(ls -1 deploy/images/ | wc -l)"
            ls -la deploy/images/ | head -5
          else
            echo "✗ Error: Images folder not found in deploy directory!"
            echo "Deploy directory contents:"
            ls -la deploy/
          fi
          if [ ! -f "deploy/.nojekyll" ]; then touch deploy/.nojekyll; fi
          echo "=== Deployment preparation complete ==="

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

